# [[[
#  Summary of Key Features
#  Placeholders ({}): These are used by the Python code to inject the names of anatomical structures (e.g., "The
#  Heart has the Aorta as a part"). Semantic Mapping: It bridges the gap between machine-readable RDF/OWL (the URIs)
#  and human-friendly documentation.

# A "Translation Dictionary" between URI codes and English grammar for ontology tools.
# ]]]

# CNL configuration file fpr Uberon, with comments of its use with
# the Foundational Model of Anatomy (FMA)

# owl:AnnotationProperty properties for term definitions
tooling:
  expert_definition_properties: ['http://purl.obolibrary.org/obo/IAO_0000115', #Information Artifact Ontology (IAO) define
                                  # A phrase describing how a term should be used and/or a citation to a work which uses
                                  # it. May also include other kinds of examples that facilitate immediate understanding,
                                  # such as widely know prototypes or instances of a class, or cases where a relation is
                                  # said to hold.
                                  ]

